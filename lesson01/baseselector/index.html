<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签选择器</title>

    <style>
        /* 标签选择器会选择该页面的所有标签*/
        h1{
            color: coral;
        }
        p{
            color: crimson;
            font-size: 40px;
        }
    </style>

</head>
<body>
<h1>标签选择器</h1>
<p>java</p>
</body>
</html>
