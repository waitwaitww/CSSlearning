<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>

    <style>
        /* 类选择器的格式： .class的名称
        优势：可以多个标签归类使用 以便复用*/
        .feng{
            color: crimson;
        }
        .yang{
            color: cornflowerblue;
        }
    </style>

</head>
<body>
<h1 class="feng">title1</h1>
<h1 class="yang">title2</h1>
<h1>title3</h1>
<p class="yang">body</p>
</body>
</html>
